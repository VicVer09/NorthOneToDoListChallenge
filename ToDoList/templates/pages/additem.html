{% extends 'base.html' %}

{% block title %} | Add Item {% endblock %}

{% block content %}
 
 <section id="showcase-inner" class="py-5 text-white">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1 class="display-4">Add a new item</h1>
        </div>
      </div>
    </div>
  </section>
 
  <section id="register" class="bg-light py-cust">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h3>
                <i class="fas fa-calendar-check"></i> Item</h4>
            </div>
            <div class="card-body">
                <form action="{% url 'addItem' %}" method ="POST">
                  {% csrf_token %}
                  <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" name="title" class="form-control">
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <input type="text" name="description" class="form-control">
                </div>
                <div class="form-group">
                  <label for="tags">Tags</label>
                  <input type="text" name="tags" class="form-control">
                </div>
                <div class="form-group">
                  <label for="due_date">Due date</label>
                  <input type="date" name="due_date" class="form-control">
                </div>
                <input type="submit" value="Add" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section> 

{% endblock %}
